<style>
  /* Shadow for Navbar */
  .navbar {
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2); /* Adjust values as per your preference */
    transition: box-shadow 0.3s ease-in-out;
  }

  /* Fade-out on hover */
  .navbar:hover {
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Adjust values as per your preference */
  }

  /* Optional: To prevent shadow flickering on hover */
  .navbar-collapse {
    transition: none; /* Removes the transition for the navbar-collapse content */
  }
   @keyframes slideIn {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateX(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animated-text {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    font-size: 2em;
    color: #302D5E; /* Dark color */
  }

  .animated-text span {
    display: inline-block;
    opacity: 0;
    animation: slideIn 1.5s forwards, fadeIn 0.5s forwards;
  }

  .animated-text span:nth-child(1) {
    animation-delay: 0.2s;
  }

  .animated-text span:nth-child(2) {
    animation-delay: 0.4s;
  }

  .animated-text span:nth-child(3) {
    animation-delay: 0.6s;
  }

  .animated-text span:nth-child(4) {
    animation-delay: 0.8s;
  }

  .animated-text span:nth-child(5) {
    animation-delay: 1s;
  }
   
  
  
  
</style>

	
 <div class="container">
	 <br><br>
	 <h1 class="text text-center">Test Results</h1>
        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr >
                        <th>Result Id</th>
                        <th>Vacancy Id</th>
                        <th>Score</th>
                        <th>Selected Option Count</th>
                        <th>Result</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over testResultList and populate table rows -->
                    <tr th:each="result : ${testResultList}">
                        <td th:text="${result[0]}"></td>
                        <td th:text="${result[1]}"></td>
                        <td th:text="${result[2]}"></td>
                        <td th:text="${result[3]}"></td>
                        <td th:text="${result[4]}"></td>
                        <td th:text="${result[5]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
	<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
