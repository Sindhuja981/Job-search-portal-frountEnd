<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
	<head th:replace="headers::includes">
    	<meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
			

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">ADD COMPANY</h2>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{/AddCompany}" th:object="${company}" method="post" enctype="multipart/form-data" >
                            <div class="form-group">
                                <label for="companyName">companyName :</label>
                                <input type="text" class="form-control" name="companyName" th:field="*{companyName}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input type="email" class="form-control" name="email" th:field="*{email}">
                            </div>
                             <div class="form-group">
                                <label for="mobile">mobile :</label>
                                <input type="text" class="form-control" name="mobile" th:field="*{mobile}" required>
                            </div>
                             <div class="form-group">
                                <label for="location">location :</label>
                                <input type="text" class="form-control" name="location" th:field="*{location}" required>
                            </div>
                            <div class="form-group">
                                <label for="city">city :</label>
                                <input type="text" class="form-control" name="city" th:field="*{city}" required>
                            </div>
                             <div class="form-group">
                                <label for="state">state :</label>
                                <input type="text" class="form-control" name="state" th:field="*{state}" required>
                            </div>
                            <div class="form-group">
                                <label for="companyLevel">ComapnyLeavl :</label>
                                <input type="text" class="form-control" name="companyLevel" th:field="*{companyLevel}" required>
                            </div>
                            <div class="form-group">
                                <label for="url">Comapny Url :</label>
                                <input type="text" class="form-control" name="url" th:field="*{url}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="logo">Company logo:</label>
                                <input type="file" class="form-control" name="logo1">
                            </div>
                            <div class="form-group">
                                <label for="password">password :</label>
                                <input type="password" class="form-control" name="password" th:field="*{password}"oninput="checkPasswordStrength(this.value)"  required>
                            </div>
                            <div id="password-strength"></div>
			
							<div class="form-outline mb-4">
								<label class="form-label" for="password">Confirm-Password:</label>
								<input type="password" id="cpassword" oninput="validatePasswords(this.value)" class="form-control">
								<div id="cpwdLabel"></div>
							</div>
				<script>
					function checkPasswordStrength(password) {
						// Define your password strength criteria and calculations here
						// This is a simple example, you can modify it based on your requirements

						var strength = 0;

						// Check the length of the password
						if (password.length >= 8) {
							strength += 1;
						}

						// Check if the password contains both uppercase and lowercase characters
						if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one number
						if (/\d/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one special character
						if (/[$&+,:;=?@#|'<>.^*()%!-]/.test(password)) {
							strength += 1;
						}

						// Display the password strength
						var strengthText = "";
						switch (strength) {
							case 0:
							case 1:
								strengthText = "Weak";
								break;
							case 2:
								strengthText = "Moderate";
								break;
							case 3:
							case 4:
								strengthText = "Strong";
								break;
						}

						document.getElementById("password-strength").innerHTML = "Password Strength: " + strengthText;
						if (strengthText == "Weak") {
							document.getElementById("password-strength").style.color = 'red';
						} else if (strengthText == "Moderate") {
							document.getElementById("password-strength").style.color = 'blue';
						} else if (strengthText == "Strong") {
							document.getElementById("password-strength").style.color = 'green';
						}
					}



					function validatePasswords(cpassword) {
						var cpwd = document.getElementById("password").value;
						if (cpassword == cpwd) {
							document.getElementById("cpwdLabel").innerHTML = "Passwords match";
							document.getElementById("cpwdLabel").style.color = "green";
						} else {
							document.getElementById("cpwdLabel").innerHTML = "Passwords not match";
							document.getElementById("cpwdLabel").style.color = "red";
						}

					}

				</script>
                            <center>
								
                            <button type="submit" class="btn btn-info btn-block mt-4 ">Submit</button></center>
                        </form>
                         
							
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div class="mt-3">
					<a th:href="@{index}" class="btn btn-outline-dark">BACK INDEX</a>
				</div>
				<div th:replace="footer::JobFooter">
	
</div>
</body>
</html>
