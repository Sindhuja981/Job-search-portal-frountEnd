<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body  class="bg">
		<div th:replace="adminNavbar::navbarcompany">
</div>
		<br><br>
		<div class="container-fluid" style="border-radius: 4px;">
		<center>	
			<br>
			<h2>Vacancy Details</h2>
			<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover" style="box-shadow: black 4px 4px 8px 8px;border-radius:30px ;">
				<thead class="thead-dark">
						<tr>
							<th>user Id</th>
							<th>First name</th>
							<th>LastName</th>
							<th>regDate</th>
							<th>dateofbirth</th>
							<th>gender</th>
							<th>email</th>
							<th>mobile</th>
							<th>address</th>
							<th>password</th>
							<th>qualifications</th>
							<th>experience</th>
							<th>profilePic</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vacancy : ${VacancyList}">					
								<td th:text="${vacancy.userId}"></td>
								<td th:text="${vacancy.firstName}"></td>
								<td th:text="${vacancy.lastName}"></td>
								<td th:text="${vacancy.regDate}"></td>
								<td th:text="${vacancy.dateofbirth}"></td>
								<td th:text="${vacancy.gender}"></td>
								<td th:text="${vacancy.email}"></td>
								<td th:text="${vacancy.mobile}"></td>
								<td th:text="${vacancy.address}"></td>
								<td th:text="${vacancy.password}"></td>
								<td th:text="${vacancy.qualifications}"></td>
								<td th:text="${vacancy.experience}"></td>
						<td>
							<img  th:src="@{http://3.108.252.162:8080/JobNexaProject/uploads/{profilePic}(profilePic=${vacancy.profilePic})}" alt="Company Logo" style="width: 80px;height: 80px;">
						</td>
						</tr>
					</tbody>
				</table>
				</div>
				 </div>
		</center>
		
		<br><br><br>
		<div th:replace="footer::JobFooter">
			
				
</div>
	</body>
</html>
