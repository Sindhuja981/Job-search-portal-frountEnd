<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
</head>
<body>

<div th:replace="companyNav::navbarcompany">
	
</div>


 <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">ADD Vacancy</h2>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{/company/AddVacancy}" th:object="${Vacancy}" method="post">
                            
                        
                              <!--- <div class="form-group">
                                <label for="Company">Company Id:</label>
                                <input type="text" class="form-control" name="Company" th:field="*{Company}" required>
                            </div>-->
                         <div class="form-group">
								<label for="companyId">Company Id</label>
                        	<select class="form-control" id="companyId" th:field="*{company.companyId}">
                             <!-- Assuming vacancy IDs are available in a list called vacancyIds -->
                            		<option  th:value="${companyId}" th:text="${companyId}"></option>
                        </select>

							</div>
                            
                            <div class="form-group">
                                <label for="OpenDate">OpenDate:</label>
                                <input type="date" class="form-control" name="OpenDate" th:field="*{OpenDate}">
                            </div>
                             <div class="form-group">
                                <label for="closeDate">closeDate :</label>
                                <input type="date" class="form-control" name="closeDate" th:field="*{closeDate}" required>
                            </div>
                             <div class="form-group">
                                <label for="noOfVancancies">noOfVancancies :</label>
                                <input type="text" class="form-control" name="noOfVancancies" th:field="*{noOfVancancies}" required>
                            </div>
                            <div class="form-group">
                                <label for="requirements">requirements :</label>
                                <textarea type="text" class="form-control" rows="4" cols="50" name="requirements" th:field="*{requirements}" required></textarea>
                            </div>
                             <div class="form-group">
                                <label for="description">description :</label>
                                <textarea type="text" class="form-control" name="description" rows="4" cols="50" th:field="*{description}" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">jobTitle :</label>
                                <input type="text" class="form-control" name="jobTitle" th:field="*{jobTitle}" required>
                            </div>
                            
                            
                            <center>
								
                            <button type="submit" class="btn btn-info btn-block mt-4 ">Submit</button>
                        </form>
                          
							</center>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div th:replace="footer::JobFooter">
	
</div>
</body>
</html>
