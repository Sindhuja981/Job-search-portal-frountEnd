<style>

    transition: none; /* Removes the transition for the navbar-collapse content */
  }

  @keyframes slideIn {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateX(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animated-text {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    font-size: 3vw; /* Relative font size */
    color: #302D5E; /* Dark color */
  }

  .animated-text span {
    display: inline-block;
    opacity: 0;
    animation: slideIn 1.5s forwards, fadeIn 0.5s forwards;
  }

  .animated-text span:nth-child(1) {
    animation-delay: 0.2s;
  }

  .animated-text span:nth-child(2) {
    animation-delay: 0.4s;
  }

  .animated-text span:nth-child(3) {
    animation-delay: 0.6s;
  }

  .animated-text span:nth-child(4) {
    animation-delay: 0.8s;
  }

  .animated-text span:nth-child(5) {
    animation-delay: 1s;
  }
</style>
