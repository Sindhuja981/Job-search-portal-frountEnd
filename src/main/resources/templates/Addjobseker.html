<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
	<head th:replace="headers::includes">
		<meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	
    <div class="container mt-2">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
				
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">ADDJobSekers</h2>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{/Addjobseker}" th:object="${JobSekers}" method="post" enctype="multipart/form-data" >
                            <div class="form-group">
                                <label for="firstName">firstName :</label>
                                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
                            </div>
             
                            
                            <div class="form-group">
                                <label for="lastName">lastName:</label>
                                <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">regDate:</label>
                                <input type="date" class="form-control" name="regDate" th:field="*{regDate}">
                            </div>
                             
                            <div class="form-group">
                                <label for="dateofbirth">dateofbirth:</label>
                                <input type="date" class="form-control" name="dateofbirth" th:field="*{dateofbirth}">
                            </div>
                            
                              <div class="form-group">
							        <label>Gender:</label><br>
							        <div class="form-check form-check-inline">
							            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
							            <label class="form-check-label" for="male">Male</label>
							        </div>
							        <div class="form-check form-check-inline">
							            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
							            <label class="form-check-label" for="female">Female</label>
							        </div>
							         <div class="form-check form-check-inline">
							            <input class="form-check-input" type="radio" name="gender" id="Other" value="Other">
							            <label class="form-check-label" for="Other">Other</label>
							        </div>
   							 </div>
                             <div class="form-group">
                                <label for="email">email :</label>
                                <input type="email" class="form-control" name="email" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">mobile :</label>
                                <input type="text" class="form-control" name="mobile" th:field="*{mobile}" required>
                            </div>
                             <div class="form-group">
                                <label for="address">address :</label>
                                <input type="text" class="form-control" name="address" th:field="*{address}" required>
                            </div>
            
                            <div class="form-group">
                                <label for="profilePic">profilePic:</label>
                                <input type="file" class="form-control" name="profilePic1">
                               <!-- <img th:src="@{http://localhost:8091/JobNexaProjectuploads/{profilePic}(profilePic=${jobseeker1.profilePic})}" alt="Profile Picture" style="max-width: 100%;">-->
                            </div>
                           
                            
                            <div class="form-group">
						        <label for="qualifications">qualifications:</label>
						        <select class="form-control" name="qualifications" th:field="*{qualifications}" required>
						            <option value="SSC">SSC</option>
						            <option value="INTER">INTER</option>
						            <option value="B.TECH">B.TECH</option>
						            <option value="GRADUATED">GRADUATED</option>
						        </select>
                            </div>
                            <div class="form-group">
                                <label for="experience">experience :</label>
                                <input type="text" class="form-control" name="experience" th:field="*{experience}" required>
                            </div>
                             <div class="form-group">
                                <label for="password">password :</label>
                                <input type="password" class="form-control" name="password" th:field="*{password}" oninput="checkPasswordStrength(this.value)"  required>
                            </div>
                            <div id="password-strength"></div>
			
							<div class="form-outline mb-4">
								<label class="form-label" for="password">Confirm-Password:</label>
								<input type="password" id="cpassword" oninput="validatePasswords(this.value)" class="form-control">
								<div id="cpwdLabel"></div>
							</div>
				<script>
					function checkPasswordStrength(password) {
						// Define your password strength criteria and calculations here
						// This is a simple example, you can modify it based on your requirements

						var strength = 0;

						// Check the length of the password
						if (password.length >= 8) {
							strength += 1;
						}

						// Check if the password contains both uppercase and lowercase characters
						if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one number
						if (/\d/.test(password)) {
							strength += 1;
						}

						// Check if the password contains at least one special character
						if (/[$&+,:;=?@#|'<>.^*()%!-]/.test(password)) {
							strength += 1;
						}

						// Display the password strength
						var strengthText = "";
						switch (strength) {
							case 0:
							case 1:
								strengthText = "Weak";
								break;
							case 2:
								strengthText = "Moderate";
								break;
							case 3:
							case 4:
								strengthText = "Strong";
								break;
						}

						document.getElementById("password-strength").innerHTML = "Password Strength: " + strengthText;
						if (strengthText == "Weak") {
							document.getElementById("password-strength").style.color = 'red';
						} else if (strengthText == "Moderate") {
							document.getElementById("password-strength").style.color = 'blue';
						} else if (strengthText == "Strong") {
							document.getElementById("password-strength").style.color = 'green';
						}
					}



					function validatePasswords(cpassword) {
						var cpwd = document.getElementById("password").value;
						if (cpassword == cpwd) {
							document.getElementById("cpwdLabel").innerHTML = "Passwords match";
							document.getElementById("cpwdLabel").style.color = "green";
						} else {
							document.getElementById("cpwdLabel").innerHTML = "Passwords not match";
							document.getElementById("cpwdLabel").style.color = "red";
						}

					}

				</script>
                            <center>
								
                            <button type="submit" class="btn btn-info btn-block mt-4 ">Submit</button></center>
                        </form>
                          
							
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
					<a th:href="@{index}" class="btn btn-outline-dark">BACK INDEX</a>
				</div>
    <!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div th:replace="footer::JobFooter">
	
</div>
</body>
</html>
