<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
	<head th:replace="headers::includes">
    
</head>
<body>
			

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">ADD COMPANY</h2>
                    </div>
                    <div class="card-body">
                       <form th:action="@{/addAdmins}" th:object="${admin}" method="post" >
		                  
			<h3 class="text text-center text-success">Admin Registration form</h3>
			<div class="card-body">

				<div class="form-group">
					<label for="adminName">Admin Name</label>
					<input type="text" name="adminName" th:field="*{adminName}" class="form-control" required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="adminPassword" th:field="*{adminPassword}" class="form-control"
						oninput="checkPasswordStrength(this.value)" required>
				</div>
				
				<div class="form-group">
					
					<input type="submit"   class="form-control btn btn-dark" value="submit"> 
				</div>
				
                       </form>       
							</center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
