<html xmlns="http://www.thymeleaf.org">
<html>
	<head >
		<meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	
	<div th:replace="companyNav::navbarcompany">
	
</div>
		
		 <div class="container mt-4">
        <div class="card">
            <div class="card-header">Test Information</div>
            <div class="card-body">
                <form th:action="@{addingTest}" th:object="${Test}" method="post">					
					<!-- <div class="form-group">
                       <span th:text="${RESP}" style="color: red;" ></span>
                    </div>-->
                    <div class="form-group">
                        <label for="vacancyId">Vacancy ID</label>
                        <select class="form-control" id="vacancyId" th:field="*{vacancies.vacancyId}">
                            <!-- Assuming vacancy IDs are available in a list called vacancyIds -->
                            <option th:each="vac: ${vacancyList}" th:value="${vac[0]}" th:text="${vac[0]}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <select class="form-control" id="jobTitle" >
                            <!-- Assuming job titles are available in a list called jobTitles -->
                            <option th:each="vac: ${vacancyList}" th:value="${vac[1]}" th:text="${vac[1]}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testDate">Test Date</label>
                        <input type="date" class="form-control" id="testDate" th:field="*{testDate}">
                    </div>
                    <div class="form-group">
                        <label for="testDuration">Test Duration</label>
                        <input type="text" class="form-control" id="testDuration" th:field="*{testDuration}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
            </div>
        </div>
    </div>
    	
    	
    	<div th:replace="footer::JobFooter">
	
</div>	

	</body>
</html>
