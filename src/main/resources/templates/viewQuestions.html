 <html lang="en">
	<head>
		<meta charset="UTF-8">
 			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="bg">
		<div th:replace="companyNav::navbarcompany">
	
</div>
		<br><br>
		<div class="container" style="border-radius: 4px;">
		<center>
			<div class="row">
				<div class="col-sm-2">
					<a th:href="@{/company/addQuestion}" class="btn btn-outline-primary">Add Test</a>
				</div>
			</div>
			<br>
			<h2>Questions Details</h2>
			<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover" style="box-shadow: black 4px 4px 8px 8px;border-radius:30px ;">
				<thead class="thead-dark">
					<tr>
						<th>Operation</th>
						<th>Operation</th>
						<th>question Id</th>
						<th>Test Id</th>
						<th>Vacancy Id</th>
						<th>Question ?</th>
						<th>Option1</th>
						<th>Option2</th>
						<th>Option3</th>
						<th>Option4</th>
						<th>Correct</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="questions : ${QuestionsList}">
						<td><A th:href="@{/company/getQuestionById/{questionId} (questionId=${questions.questionId})}" class="btn btn-outline-success">Edit</A></td>
				<td><A th:href="@{/company/deleteQuestion/{questionId}(questionId=${questions.questionId})}" class="btn btn-outline-danger">Delete</A></td>
	
						<td th:text="${questions.questionId}"></td>
						<td th:text="${questions.test.testId}"></td>
						<td th:text="${questions.vacancies.vacancyId}"></td>
						<td th:text="${questions.question}"></td>
						<td th:text="${questions.option1}"></td>
						<td th:text="${questions.option2}"></td>
						<td th:text="${questions.option3}"></td>
						<td th:text="${questions.option4}"></td>
						<td th:text="${questions.correct}"></td>
						<td th:text="${questions.score}"></td>
						
						</tr>
				</tbody>
			</table>
			</div>
			</center>
			</div>
		
		<br><br><br>
		<div th:replace="footer::JobFooter">
	
</div>	
	</body>
