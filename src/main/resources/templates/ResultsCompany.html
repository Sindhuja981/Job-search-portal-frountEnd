<html lang="en">
	<head th:replace="headers::includes">
	</head>
	<body  class="bg">
			<div th:replace="companyNav::navbarcompany">
	
</div>
		
		<br><br>
		<div class="container" style="border-radius: 4px;">
		<center>
			
			<br>
			<h2>Results Details</h2>
			<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover" style="box-shadow: black 4px 4px 8px 8px;border-radius:30px ;">
				<thead class="thead-dark">
					<tr>
						
						<th>applyId</th>
						<th>apply Date</th>
						<th>UserId</th>
						<th>Vacancy Id</th>
						<th>Status</th>
						<th>final Score</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="job : ${jobapplyList}">
						
						
						<td th:text="${job.applyId}"></td>
						<td th:text="${job.applyDate}"></td>
						<td th:text="${job.jobsekers.userId}"></td>
						<td th:text="${job.vacancies.vacancyId}"></td>
						<td th:text="${job.status}"></td>
						<td th:text="${job.finalscore}"></td>
						</tr>
				</tbody>
			</table>
			<br><br>
			</div>
		</center>
		</div>
		 


<div  th:replace="footer::JobFooter"></div>
	</body>	
	</html>
