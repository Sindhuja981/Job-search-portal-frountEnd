<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
	<head th:replace="headers::includes">
    
</head>
<body>
			
<h1>Hello</h1>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">ADD COMPANY</h2>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{/jobSeker/AddingJobApply}" th:object="${JobApply}" method="post"  >
        
                            <h1 th:text="${vacancyId}"></h1>
                            <!-- Assuming jobapplay has jobsekers and vacancy properties -->
				<div class="form-group">
					<label for="jobsekers">UserId:</label>
					<select class="form-control" id="jobsekers" th:field="*{jobsekers.userId}">
						<option th:value="${userId}" th:text="${userId}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="vacancy">Vacancy:</label>
					<select class="form-control" id="vacancy" th:field="*{vacancies.vacancyId}">
						<option th:value="${vacancyId}" th:text="${vacancyId}"></option>
					</select>
				</div>
                            
                            
                            <center>
								
                            <button type="submit" class="btn btn-info btn-block mt-4 ">Submit</button>
                        </form>
                          <div class="form-group mt-5">
                             <h2>   <label th:text="${RESP}" style="color: green;"></label></h2>
                            </div>
							</center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
